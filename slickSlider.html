    />

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
      integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg=="
      crossorigin="anonymous"
    ></script>

    <script>
      function my_slider(
        classname,
        dots,
        infinite,
        speed,
        slidesToShow,
        slidesToScroll,
        breakpoint1024,
        slidesToShow1024,
        slidesToScroll1024,
        infinite1024,
        dots1024,
        breakpoint600,
        slidesToShow600,
        slidesToShow600,
        breakpoint480,
        slidesToShow480,
        slidesToShow480
      ) {
        $(classname).slick({
          dots: dots,
          infinite: infinite,
          speed: speed,
          slidesToShow: slidesToShow,
          slidesToScroll: slidesToScroll,
          responsive: [
            {
              breakpoint: breakpoint1024,
              settings: {
                slidesToShow: slidesToShow1024,
                slidesToScroll: slidesToScroll1024,
                infinite: infinite1024,
                dots: dots1024
              }
            },
            {
              breakpoint: breakpoint600,
              settings: {
                slidesToShow: slidesToShow600,
                slidesToScroll: slidesToShow600
              }
            },
            {
              breakpoint: breakpoint480,
              settings: {
                slidesToShow: slidesToShow480,
                slidesToScroll: slidesToShow480
              }
            }
            // You can unslick at a given breakpoint now by adding:
            // settings: "unslick"
            // instead of a settings object
          ]
        });
      }

      my_slider(
        ".fade_slider",
        true,
        false,
        300,
        3,
        3,
        1024,
        4,
        4,
        true,
        false,
        600,
        1,
        1,
        true,
        false,
        480,
        1,
        1,
        true,
        false
      );

      my_slider(
        ".fade_slider1",
        true,
        false,
        300,
        3,
        3,
        1024,
        4,
        4,
        true,
        false,
        600,
        1,
        1,
        true,
        false,
        480,
        1,
        1,
        true,
        false
      );
    </script>
